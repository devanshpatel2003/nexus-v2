name: NEXUS v2 CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests (no API key required)
        run: |
          pytest tests/test_rag.py tests/test_grounding.py -v

      - name: Run tool schema tests
        run: |
          pytest tests/test_tools.py::TestToolSchemas -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check syntax
        run: |
          python -m py_compile app.py
          python -m py_compile core/config.py
          python -m py_compile core/llm/client.py
          python -m py_compile core/llm/prompts.py
          python -m py_compile core/rag/chunking.py
          python -m py_compile core/rag/vector_store.py
          python -m py_compile core/rag/retriever.py
          python -m py_compile core/chat/agent.py
          python -m py_compile tools/price_tool.py
          python -m py_compile tools/event_study_tool.py
          python -m py_compile tools/volatility_tool.py
          python -m py_compile tools/ecosystem_tool.py
